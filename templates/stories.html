<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Here's My Story</title>

    <!-- Logo created using logomkr.com-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo3.png') }}"/>

   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" id="logo"><img src="{{ url_for('static', filename='logo.png') }}"></a>
    </div>
    <ul class="nav navbar-nav">
      <li ><a href="#" id="home" style="color: red">Home</a></li>
      <li><a href="#" id="stories" style="color: red">Stories</a></li>
     <li><a href="#" id="about" style="color: red">About</a></li>
    </ul>
    <form class="navbar-form navbar-right">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-danger" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</nav>


  <center>
    <h3 style="color: red">
     <i>
        All Stories
      </i>
    </h3>
    <div></div>

    <!-- Adapted from https://blog.miguelgrinberg.com/post/the-flask-mega-tutorial-part-ii-templates -->

  {% if storys %}

    {% for s in storys %} 
    
    <h1>{{ s.story }}</h1>
    
    {% endfor %}

  {% endif %}
  </center>



 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>

<script>


   $("#logo").click(function(e){

      e.preventDefault();

      window.location ="/";
    });

   $("#home").click(function(e){

      e.preventDefault();

      window.location ="/";
    });

    $("#about").click(function(e){

      e.preventDefault();

      window.location ="/about";
    });

      $("#stories").click(function(e){

      e.preventDefault();

      window.location ="/stories";
    });
</script>


</body>
</html>
