  <body >
  <!-- Bootstrap navbar with logo linking to homepage -->
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" id="home"><img src="{{ url_for('static', filename='logo.png') }}"></a>
    </div>
    <ul class="nav navbar-nav" style="font-size: 18px;">
      <li ><a href="#" id="home" style="color: red">Home</a></li>
      <li><a href="#" id="stories" style="color: red">Stories</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right"  style="font-size: 18px;">
     <li><a href="#" id="about" style="color: red">About</a></li>

<center>
<h4>
   <b> <i>
        Think you have a Story to make us cry, laugh, reflect or even trick us?
        <div> </div> 
        Share it here with the world! 
    </i> </b>
</h4>
</center>

<!--form that takes in the story-->
<center>    <form action="/postStroy" method="GET">
      <div class="form-group">
       
         <textarea type="text" style = "height: 200px; width: 1000px;" class="form-control" id="story" placeholder="Tell us your story here.. "></textarea>
      </div>
       <button type="submit" id="submit" class="btn btn-danger" style="color:black"><b>
        Submit</b>
      </button>
    </form>
</center>

<div></div>
<div></div>
<div></div>
    <center>

    <!-- outputiing string from webapp.py when submit buttin is clicked -->

      <div class="card-block" id= "status">
       <div>
         <div></div>
       </div>
      {{ string }}  
      
    </div>
    
  </center>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>

     <script> 

     <!-- taking in the story from the form above --> 

    $("#submit").click(function(e) {
       e.preventDefault();

         data = {story: $("#story").val()}
        $.post("/postStory", data, function(resbody)
         {
           $("#status").text(resbody);
        });
        });

    <!-- Functions navigating around webpage through the navbar-->

  $("#logo").click(function(e){

      window.location ="/";
    });

       $("#home").click(function(e){

      e.preventDefault();

      window.location ="/";
    });

    $("#about").click(function(e){

      e.preventDefault();

      window.location ="/about";
    });

      $("#stories").click(function(e){

      e.preventDefault();

      window.location ="/stories";
    });
    

</script>

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
